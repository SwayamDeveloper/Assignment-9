<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    .t{
        color: rgb(73, 4, 16);
        border: 2px solid; 
    }
    th{
        border: 2px solid;
    }
    td{
        border: 2px solid;
    }
</style>
    
</head>

<body>


    <table class="t">

    <tr>
        <th rowspan="3">
            <font size="40px">Day</font>
        </th>


        <th colspan="3">Seminar</th>
    </tr>
    <tr>
        <th colspan="2">Schedule</th>


        <th rowspan="2">Topic</th>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    <tr>
       <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td>Introduction to XML</td>
    <tr>
        <td>Validity: DTD and Relax NG</td>

    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>XPath</td>
    <tr>
        <td>11:00 a.m.</td>
        <td> 2:00 p.m.</td>
        <td rowspan="2"> XSL Transformatics</td>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>



</table>
</body>

</html>
